<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
   <title>Weather</title>
</head>

<body class="flex flex-col sm:flex-row h-screen overflow-hidden">
    <div class="w-full sm:w-1/2 md:w-1/3 flex flex-col justify-center items-center px-6 sm:px-12">
        <div class="p-5 flex items-center w-full">
            <input type="text" id="userinput" class="border-2 border-black rounded-full py-2 px-4 flex-grow mr-2">
            <button class="bg-blue-300 border border-blue-300 px-4 py-2 rounded-full" onclick="fetchWeather()">Find</button>
        </div>

        <div class="p-5 justify-center flex w-full">
            <img src="" alt="" id="condtionimg" class="h-32 w-32">
        </div>

        <p id="temperature" class="text-4xl sm:text-6xl font-bold"></p>

        <p id="condition" class="text-lg sm:text-xl"></p>

        <hr class="my-4 w-full border-gray-400">

        <p id="localtime" class="text-base sm:text-lg"></p>
    </div>
    <div class="w-full sm:w-1/2 md:w-2/3 bg-slate-300 flex flex-wrap items-start p-4">
        <div class="w-full">
            <p id="cityname" class="float-left mr-4">City:</p>
        </div>

        <div class="w-full grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
            <!-- First Row -->
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="statename">State:</p>
            </div>
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="countryname">Country:</p>
            </div>
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="feelslike">Feels like:</p>
            </div>

            <!-- Second Row -->
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="cloud">Cloud:</p>
            </div>
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="humidity">Humidity:</p>
            </div>
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="winddirection">Wind Direction:</p>
            </div>

            <!-- Third Row -->
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="windspeed">Wind (km/h):</p>
            </div>
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="dayornight">Day/Night:</p>
            </div>
            <div class="bg-white p-2 rounded flex items-center justify-center h-24">
                <p id="visibility">Visibility:</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
